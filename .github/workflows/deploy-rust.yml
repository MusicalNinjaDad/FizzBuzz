concurrency: ADO-Cargo

on:
  workflow_dispatch:
  push: 
    tags: "rust-v*"

jobs:
  quality-check:
    uses: ./.github/workflows/rust.yml

  publish:
    environment: ADO-Packages
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to ADO
      env:
        ADO_TOKEN: ${{ secrets.ADO_TOKEN }}
      run: cargo publish --package fizzbuzz --registry FizzBuzz --token "$ADO_TOKEN"