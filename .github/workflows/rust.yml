name: Rust

on:
  push:
    paths: 
    - "**.rs"
    - "Cargo.toml"
    - ".github/workflows/rust.yml"
  pull_request:

env:
    CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose