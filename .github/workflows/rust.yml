name: Rust

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --manifest-path rust/Cargo.toml
    - name: Run tests
      run: cargo test --verbose --manifest-path rust/Cargo.toml