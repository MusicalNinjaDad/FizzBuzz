name: Rust

on:
  push:
    paths: 
    - "**.rs"
    - "Cargo.toml"
    - ".github/workflows/rust.yml"
    # tags-ignore:
    # - "rust-v*"
    # - "python-v*"
  pull_request:
  workflow_call:

env:
    CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: fmt
      run: cargo fmt --check
    - name: clippy
      run: cargo clippy

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install tooling
        run: |
          rustup component add llvm-tools-preview
          cargo install grcov
      - name: coverage build
        run: RUSTFLAGS="-Cinstrument-coverage" cargo build
      - name: coverage test
        run: RUSTFLAGS="-Cinstrument-coverage" LLVM_PROFILE_FILE="tests-%p-%m.profraw" cargo test
      - name: analyse coverage
        run: |
          grcov . -s . --binary-path ./target/debug/ -t lcov --branch --ignore-not-existing --output-path .
          pwd
          ls -al
          find . -type f -name "*.lcov"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}