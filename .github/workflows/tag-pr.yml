name: Tag PR

on: 
  pull_request: 
    types: closed
  
jobs:
  tag:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: create tag object
      uses: actions/github-script@v7
      # https://octokit.github.io/rest.js/v20#git does not document an option to update a tag object ...
      with:
        script: |
          github.rest.git.createTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: PR${{ github.event.number }},
            message: ${{ github.event.pull_request.title }},
            object: context.sha,
            type: commit,
            tagger.name: ${{ github.event.sender.name }},
            tagger.email: ${{ github.event.sender.email }}
          })
    - name: create tag git ref
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/PR${{ github.event.number }}',
            sha: context.sha
          }).catch(err => {
            if (err.status !== 409) throw err;
            github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/PR${{ github.event.number }}',
              sha: context.sha
            });
          })
